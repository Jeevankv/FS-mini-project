{% load static %}

<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/6de530a630.js" crossorigin="anonymous"></script>
  <title>Admin | Display Books</title>
  <link rel="stylesheet" href="{% static 'displaybooks.css' %}">
</head>

<body>
    <nav>
        <h1> Library Admin </h1>
        <a class="home" href="{% url 'library-adminhome' %}">Home</a>
        <a  href="{% url 'library-reopenlogin' %}" class="btn btn-danger logout">Logout</a>
    </nav>
    
  {% if messages %}
  {% for message in messages %}
  
  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
      <strong>{{ message }}</strong> 
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
  {% endif %}

  <table class="table">
    <tr class="table-header">
      {% for header in headings %}
      <th class="table-cell"> {{ header }}</th>
      {% endfor %}
    </tr>
    {% for row in data %}
    <tr class="table-row">
      {% for cell in row %}
      <td class="table-cell">{{ cell }}</td>
      {% endfor %}
    </tr>
    {% endfor%}

  </table>




















  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
