{% load static %}

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/6de530a630.js" crossorigin="anonymous"></script>
    <title>Admin Login</title>
    <link rel="stylesheet" href="{% static 'register.css' %}">
</head>

<body>

    <div class="container">
        <h1>Register</h1>
        <form method="POST" action="">
            {% csrf_token %}
        <div class="box">
            <label for="uid"> Your ID :</label>
            <input type="number" id="uid" name="id">
        </div>
        <div class="box">
            <label for="Name">Name :</label>
            <input type="text" id="Name" name="name">
        </div>
        <div class="box">
            <i class="fa fa-envelope"></i>
            <input type="email" name="email" id="email" placeholder="Email">
        </div>
        <div class="box">
            <i class="fa fa-key"></i>
            <input type="password" name="password" id="password" placeholder="Enter your password">
        </div>
        <button type="submit" class="button-Signin btn btn-dark">Register</button>
    </form>
        <!-- <a class="btn btn-outline-dark" href="{% url 'library-login' %}">Login</a> -->
    </div>
