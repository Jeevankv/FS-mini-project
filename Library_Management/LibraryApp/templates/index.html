{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library | Home</title>
    <link rel="stylesheet" href="{% static 'index.css' %}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
<nav>
  <ul>
    <li>
      <a href="{% url 'library-home'%}">Home</a>
      <a href="{% url 'library-borrowbook'%}">Borrow Books</a>
      <a href="{% url 'library-returnbook'%}">Return Books</a>
      <form action="{% url 'library-searchResult' %}" method="POST">
        {% csrf_token %}
        <input type="search" placeholder="Search Books by ID" name="searched">
        <button class="btn btn-outline-warning" type="submit">Search</button>
      </form>
      <a class="btn btn-danger logout" href="{% url 'library-login' %}">Logout</a>
    </li>
  </ul>
</nav>
    {% if messages %}
  {% for message in messages %}
  
  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
      <strong>{{ message }}</strong> 
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
  {% endif %}
 <main>

  <h1>JSS Library</h1>
  <h2> Welcome!! {{name}}</h2>

 </main> 

 <footer>



 </footer>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
    var alertList = document.querySelectorAll('.alert')
alertList.forEach(function (alert) {
  new bootstrap.Alert(alert)
})</script>
</body>
</html>
