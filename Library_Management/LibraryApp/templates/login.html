{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/6de530a630.js" crossorigin="anonymous"></script>
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'login.css' %}">
  </head>
  <body>

    <div class="container">
      <h1>Login</h1>
      <div class="box">
        <i class="fa fa-envelope"></i>
        <input type="email" name="email" id="email" placeholder="Email">
    </div>
    <div class="box">
        <i class="fa fa-key"></i>
        <input type="password" name="password" id="password" placeholder="Enter your password">
    </div>
    <button class="button-Signin btn btn-dark">Sign In</button>
    <div class="box-adminLogin">
      <a class="btn btn-outline-dark" href="{% url 'library-admin' %}">Admin login</a> 
      </div>
    <div class="box-NewUser">
      New User? <a  href="{% url 'library-register' %}"> Create an account</a>
     </div>
    </div>

    

    













    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
