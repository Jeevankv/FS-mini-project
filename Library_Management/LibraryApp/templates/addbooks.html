{% load static %}

<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/6de530a630.js" crossorigin="anonymous"></script>
  <title>Library | Add books</title>
  <link rel="stylesheet" href="{% static 'addbooks.css' %}">
</head>

<body>
    <nav>
        <h1> Library Admin </h1>
        <a class="home" href="{% url 'library-adminhome' %}">Home</a>
        <a  href="{% url 'library-reopenlogin' %}" class="btn btn-danger logout">Logout</a>
    </nav>

  {% if messages %}
  {% for message in messages %}
  
  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
      <strong>{{ message }}</strong> 
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
  {% endif %}



  <div class="container">
    <h1>Add Books</h1>
    <form action="{% url 'library-addbooks'%}" method="POST">
      {% csrf_token %}
      
      <div class="box">
        <label for="bid">Book ID :</label>
        <input type="number" name="bid" id="bid" placeholder="should be in 5 digits">
      </div>
      <div class="box">
        <label for="bname">Book Name :</label>
        <input type="text" name="bname" id="bname" placeholder="Enter Book Name">
      </div>
      <div class="box">
        <label for="aname">Author Name :</label>
        <input type="text" name="aname" id="aname" placeholder="Enter Author Name">
      </div>
      <button class="button-Signin btn btn-dark" type="submit">Add Book</button>
    </form>

  </div>


















  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
